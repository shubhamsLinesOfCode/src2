<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="roughh.css" /> -->
    <link
      rel="shortcut icon"
      href="2799196_bonfire_camping_fire_light_outdoor_icon.png"
      type="image/x-icon"
    />
    <title>Simran's Diwali Card</title>
    <style>
      body {
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .content {
        width: 42%;
        padding: 0 6px 10px 10px;
        position: relative;
        height: 480px;
      }
      .textContainer {
        position: absolute;
        bottom: 60%;
        left: 24%;
      }

      #diwali-light-strap li {
        position: relative;
        list-style: none;
        margin: 0 24px;

        padding: 0;
        display: inline-block;
        width: 12px;
        height: 12px;
        border-radius: 50%;

        animation-name: even-flash;
        animation-duration: 2.5s;
        animation-delay: 0.4s;
        animation-iteration-count: infinite;
        animation-fill-mode: both;
      }

      .content span:nth-of-type(1) {
        font-size: 3.25rem;
        margin-right: 4px;
        color: rgb(198, 0, 0);
      }
      /* Targets the second <span> in .content */
      .content span:nth-of-type(2) {
        font-size: 3.25rem;
        color: rgb(216, 216, 0);
      }
      /* Targets the third <span> in .content */
      .content span:nth-of-type(3) {
        letter-spacing: 0.37em;
        font-size: 3.25rem;
        color: rgb(198, 0, 0);
      }

      #diwali-light-strap {
        padding: 0;
        margin: 0;
        width: 100%;
        text-align: center;
        white-space: nowrap;
        overflow: clip;
        height: 55px;
      }

      #diwali-light-strap li:nth-child(odd) {
        animation-name: odd-flash;
        animation-duration: 1.5s;
        animation-delay: 0.6s;
      }

      .content::before {
        content: "";
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        background-image: url("https://s1.gifyu.com/images/SOyy6.gif");
        background-size: cover;
        background-repeat: no-repeat;
        background-position: center;
        opacity: 0.67; /* Adjust background opacity */
        z-index: -1; /* Places the background behind content */
      }

      @keyframes odd-flash {
        50% {
          background: #f57200;
          box-shadow: 0 2px 20px 8px #fe7700c1;
        }
        0%,
        100% {
          background: rgba(255, 141, 42, 0.608);
          box-shadow: 0 2px 20px 8px #fba55aa2;
        }
      }

      @keyframes even-flash {
        0%,
        100% {
          background: #da8fff;
          box-shadow: 0 2px 20px 2px #aa00ff;
        }
        50% {
          background: rgba(255, 31, 161, 0.945);
          box-shadow: 0 2px 34px 6px rgba(224, 0, 131, 0.573);
        }
      }

      @media (min-width: 330px) and (max-width: 574px) {
        .content {
          width: 82%; /* width on small screens */
          padding: 5px;
        }

        .textContainer {
          display: flex;
          flex-direction: column;
          align-items: center;
          bottom: 46%; /* Adjusted for better spacing */
          left: 19%; /* Centered for smaller screens */
        }

        .content span:nth-of-type(1),
        .content span:nth-of-type(2),
        .content span:nth-of-type(3) {
          font-size: 2.75rem;
          letter-spacing: 0.24em; /* Further reduced font size */
        }

        #diwali-light-strap li {
          margin: 0 14.5px; /* Compact for small screens */
        }
      }

      @media (max-width: 800px) and (min-width: 574.1px) {
        .content {
          width: 60%; /* Full width on medium screens */
          padding: 5px;
        }
        .textContainer {
          position: absolute;
          bottom: 60%;
          left: 20%;
        }

        .content span:nth-of-type(1) {
          font-size: 2.85rem;
          margin-right: 20px;
          color: rgb(198, 0, 0);
        }
        /* Targets the second <span> in .content */
        .content span:nth-of-type(2) {
          font-size: 2.85rem;
        }
        /* Targets the third <span> in .content */
        .content span:nth-of-type(3) {
          letter-spacing: 0.29em;
          font-size: 2.85rem;
          color: rgb(198, 0, 0);
        }

        #diwali-light-strap li {
          margin: 0 19px; /* Compact for medium screens */
        }
      }

      @media (min-width: 800.1px) and (max-width: 1024px) {
        .content {
          width: 54%; /*  width on small desktop */
          padding: 5px;
        }
        .textContainer {
          position: absolute;
          bottom: 60%;
          left: 20%;
        }

        .content span:nth-of-type(1) {
          font-size: 3rem;
          margin-right: 18px;
          color: rgb(198, 0, 0);
        }
        .content span:nth-of-type(2) {
          font-size: 3rem;
        }
        .content span:nth-of-type(3) {
          letter-spacing: 0.34em;
          font-size: 3rem;
          color: rgb(198, 0, 0);
        }

        #diwali-light-strap li {
          margin: 0 22px; /* Compact for medium screens */
        }
      }
    </style>
  </head>
  <body>
    <div class="content">
      <ul id="diwali-light-strap">
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
        <li></li>
      </ul>
      <div class="textContainer">
        <span>Happy</span>
        <span>Diwali</span>
        <br />
        <br />
        <span>Simran</span>
      </div>
    </div>
  </body>
</html>
